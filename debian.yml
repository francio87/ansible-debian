---
- name: Init 
  become: yes
  hosts: all
  vars:
    ssh_user: "{{ ansible_user }}"
    ssh_pubkey_path: "~/.ssh/id_ed25519.pub"

  tasks:
    - name: Display Host info
      debug:
        msg:
          - "Host: {{ ansible_fqdn }}"
          - "IPv4: {{ ansible_default_ipv4.address | default('N/A') }}"
          - "IPv6: {{ ansible_default_ipv6.address | default('N/A') }}"
          - "OS: {{ ansible_distribution }} {{ ansible_distribution_major_version }}"
          - "Kernel: {{ ansible_kernel }}"

    - name: Install updates
      apt:
        update_cache: yes
        upgrade: dist

    - name: Install packages
      apt:
        name:
          - tmux
          - vim
          - htop
          - conntrack
          - unattended-upgrades
        state: present

    - name: Copy SSH Keys
      authorized_key:
        user: "{{ ssh_user }}"
        state: present
        key: "{{ lookup('file', ssh_pubkey_path) }}"
      notify: Restart SSHD

    - name: Disable root login SSH
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?PermitRootLogin\s+'
        line: 'PermitRootLogin no'
        state: present
      notify: Restart SSHD

    - name: Change SSH port to 2222
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?Port\s+'
        line: 'Port 2222'
        state: present
      notify: Restart SSHD

  handlers:
    - name: Restart SSHD
      service:
        name: ssh
        state: restarted

